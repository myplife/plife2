<extend name="Public:base"/>
<block name='taskmenu'>active</block>
<block name='submenuindex'>active</block>

<block name="pagecont">
	<div id="main-container">
		<div class="padding-md">
			<div class="panel panel-default table-responsive">
				<div class="panel-heading">
					<h4>系统消息管理
						<span class="label label-info pull-right">共 {$total} 项</span></h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-4 col-sm-4">
							<a href="{:U('Message/addmessage')}" class="btn btn-sm btn-success" type="button"><i
									class="fa fa-plus fa-lg"></i> 增加消息</a>
						</div>
					</div>
				</div>
				<table class="table table-striped" id="responsiveTable">
					<thead>
					<tr>
						<th width="12%">系统消息标题</th>
						<th width="28%">系统消息内容</th>
						<th width="12%">发布时间</th>
						<th width="12%">是否有效</th>
						<th width="12%">操作</th>
					</tr>
					</thead>
					<tbody>

					<volist name="data" id="vo">
						<tr>
							<td>{$vo.title}</td>
							<td>{$vo.content}</td>
							<td>{$vo.creatime}</td>
							<td><if condition="$vo.status eq 1">有效<else/>无效</if></td>
							<td class="center">
								<a href="{:U('Message/editmessage',array('id'=>$vo['id']))}" type="button" class="btn btn-outline btn-primary btn-xs">修改</a>
								<a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('Message/delmessage',array('id'=>$vo['id']))}" onclick="if(!confirm('您是否确定要删除该系统信息？')){return  false;}">删除</a>
							</td>
						</tr>
					</volist>
					</tbody>
				</table>
				<div class="panel-footer clearfix">
					{$page}
				</div>
			</div>
		</div>
	</div>
</block>
