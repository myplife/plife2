<extend name="Public:base"/>
<block name='adsmenu'>active open</block>
<block name='adssubmenupositionmgr'>active</block>
<block name="pagecont">
    <div id="main-container">
        <div class="padding-md">
            <div class="panel panel-default table-responsive">
                <div class="panel-heading">
                    <h4>广告位置管理
                    <span class="label label-info pull-right">共 {$total} 项</span></h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                            <a href="{:U('Ads/addposition')}" class="btn btn-sm btn-success" type="button"><i class="fa fa-plus fa-lg"></i> 增加position</a>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div>
                <table class="table table-striped" id="responsiveTable">
                    <thead>
                    <tr>
                        <th width="25%">位置名称</th>
                        <th width="15%">高度</th>
                        <th width="10%">宽度</th>
                        <th width="25%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="data" id="vo">
                        <tr>
                            <td>{$vo.name}</td>
                            <td>{$vo.height}</td>
                            <td>{$vo.width}</td>
                            <td class="center">
                                <a href="{:U('Ads/editposition',array('id'=>$vo['id']))}" type="button" class="btn btn-outline btn-primary btn-xs">修改</a>
                                <a type="button" class="btn btn-outline btn-primary btn-xs" href="{:U('Ads/delposition',array('id'=>$vo['id']))}" onclick="if(!confirm('您是否确定要删除该广告位置？')){return  false;}">删除</a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                <div class="panel-footer clearfix">
                    {$page}
                </div>
            </div><!-- /panel -->
        </div><!-- /.padding-md -->
    </div><!-- /main-container -->
</block>
