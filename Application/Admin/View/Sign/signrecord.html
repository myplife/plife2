<extend name="Public:base"/>
<block name='signmenu'>active</block>
<block name='systemsubmenurolemgr'>active</block>

<block name="pagecont">
	<div id="main-container">
		<div class="padding-md">
			<div class="panel panel-default table-responsive">
				<div class="panel-heading">
					<h4>当前用户签到信息
						<span class="label label-info pull-right">共 {$total} 项</span></h4>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-4 col-sm-4">
							<!--<a href="{:U('System/addrole')}" class="btn btn-sm btn-success" type="button"><i-->
									<!--class="fa fa-plus fa-lg"></i> 增加后台用户角色</a>-->
						</div>
					</div>
				</div>
				<div>
					<div style="float:left;">用户名称：{$data[0].username}</div>
					<div style="float:left;">&nbsp;&nbsp;&nbsp;&nbsp;积分：{$totalscore}</div>
				</div>
				<table class="table table-striped" id="responsiveTable">
					<thead>
					<tr>
						<th width="20%">签到时间</th>
						<th width="20%">获得积分</th>
						<!--<th width="20%">操作</th>-->
					</tr>
					</thead>
					<tbody>

					<volist name="data" id="vo">
						<tr>
							<td>{$vo.signtimes}</td>
							<td>{$vo.score}</td>
							<!--<td class="center">-->
								<!--<a href="{:U('Sign/signrecord',array('id'=>$vo['id']))}" type="button" class="btn btn-outline btn-primary btn-xs">查看签到记录</a>-->
							<!--</td>-->
						</tr>
					</volist>
					</tbody>
				</table>
				<div class="panel-footer clearfix">
					{$page}
				</div>
			</div>
		</div>
	</div>
</block>
